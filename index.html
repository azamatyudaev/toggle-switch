<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Simple toggle switch</title>
  </head>
  <body>
    <div class="toggle">
      <div class="toggle__content">
        <label class="toggle__label" for="toggle">
          <input class="toggle__check" type="checkbox" id="toggle" />
          <span class="toggle__rail">
            <span class="toggle__circle"></span>
            <span class="toggle__border"></span>
          </span>
        </label>

        <label class="toggle__label" for="toggle-checked">
          <input class="toggle__check" type="checkbox" id="toggle-checked" checked />
          <span class="toggle__rail">
            <span class="toggle__circle"></span>
            <span class="toggle__border"></span>
          </span>
        </label>
      </div>
    </div>
  </body>
</html>
